<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Dictionary App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<main>
	<div class="container">
		<form class="form">
			<input type="text" placeholder="Enter word" id="to-search" minlength="1" maxlength="15" />
			<button id="search">Search</button>
		</form>
		<div class="results-container">
			<div class="word">
				<span>Word:</span>
				<p> </p>
			</div>
			<div class="details">
				<span>Word details:</span>
				<p> </p>
			</div>
			<div class="meaning">
				<span>Meaning: </span>
				<p> </p>
			</div>
			<div class="example">
				<span>Example in a sentence: </span>
				<p> </p>
			</div>
			<div class="voice">
				<span>Pronounce</span>
				<button>Play</button>
			</div>
		</div>
	</div>
</main>
<script src="index.js"></script>
</body>

</html>
