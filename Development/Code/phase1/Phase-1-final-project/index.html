<!DOCTYPE html>
<html lang="en">
    <head>
       <link rel="stylesheet" type="text/css" href="style.css">
		 <title>Dictionary App</title> 
    </head>
	 <body>
		<header class="main-header">
			<div class="center-header">
				<div id="icon">
					<img src="pictures/icon.png" alt="App Logo" id="logo">
				</div>
				<div id="top-heading">
					<h1>Dictionary App</h1>
				</div>
			</div>
		</header>
		<main>
			<div id="search-container">
				<input type="text" placeholder="Enter word" 
						id="to-search" minlength="1"
						maxlength="15" size="20"/>
				<button type="submit"><img src="pictures/search.png" alt="search"></button>
			</div>
			<div class="results-container">
				<div class="word">
					<h3>Return Word</h3>
				</div>
				<div class="meaning">
					<h3>Meaning</h3>
					<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, dolor atque adipisci hic, non fuga quos recusandae id similique eos laudantium sed dignissimos dolore nulla sapiente cumque itaque ad ipsa?</p>
				</div>
				<div class="synonym">
					<h3>Synonym</h3>
					<p>sample synonym</p>
				</div>
			</div>
		</main>
		<script src="index.js"></script>
	 </body>
</html>
