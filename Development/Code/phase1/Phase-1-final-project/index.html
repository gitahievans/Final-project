<!DOCTYPE html>
<html lang="en">
    <head>
       <link rel="stylesheet" type="text/css" href="style.css">
		 <title>Dictionary App</title> 
    </head>
	 <body>
		<header>
			<div id="icon">
				<img src="pictures/icon.png" alt="App Logo">
			</div>
			<div id="top-heading">
				<h1>Dictionary App</h1>
			</div>
		</header>
		<main>
			<div id="container">
				<input type="text" placeholder="Enter word" id="to-search" minlength="1"
						maxlength="15" size="20">
				<button type="submit"><img src="pictures/search.png" alt="search"></button>
			</div>
			<div class="results container">
				<div class="item">
					<h4>Meaning</h4>
				</div>
				<div class="item">
					<h4>Synonym</h4>
				</div> 
			</div>
			<footer class="app-footer">
				<ul>
					<li>
						<img src="pictures/github.png" alt="git">
						<span>Github</span>
					</li>
					<li>
						<img src="pictures/linkedin.png" alt="In">
						<span>LinkedIn</span>
					</li>
					<li>
						<img src="pictures/twitter.png" alt="tweet">
						<span>Twitter</span>
					</li>
				</ul>
			</footer>
		</main>
	 </body>
</html>
