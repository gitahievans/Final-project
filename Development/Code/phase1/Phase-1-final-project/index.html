<!DOCTYPE html>
<html lang="en">
    <head>
       <link rel="stylesheet" type="text/css" href="style.css">
		 <title>Dictionary App</title> 
    </head>
	 <body>
		<header class="main-header">
			<div class="center-header">
				<div id="icon">
					<img src="pictures/icon.png" alt="App Logo" id="logo">
				</div>
				<div id="top-heading">
					<h1>Dictionary App</h1>
				</div>
			</div>
		</header>
		<main>
			<div id="search-container">
				<input type="text" placeholder="Enter word" 
						id="to-search" minlength="1"
						maxlength="15"/>
				<button id="search"><img src="pictures/search.png" alt="search"></button>
			</div>
			<div class="results-container">
				<div class="word">
					<span>Word:</span>
					<p> </p>
				</div>
				<div class="details">
					<span>Word details:</span>
					<p> </p>
				</div>
				<div class="meaning">
					<span>Meaning: </span>
					<p> </p>
				</div>
				<div class="example">
					<span>Example in a sentence: </span>
					<p> </p>
				</div>
				<div class="voice">
					<span>Pronounce</span>
					<button><img src="pictures/sound.png" alt="Voice"></button>
				</div>
			</div>
		</main>
		<script src="index.js"></script>
	 </body>
</html>
